<h1>Guess the number</h1>
The computer will make a random whole number from 1-100 and you will guess it.
<br>
You will guess a number and the computer will tell you if it is higher, lower or correct.
<br>
<br>
<input type='number' id='guess'>
<button onclick='checkNumber()'>Guess</button>
<br>
<h3 id='message'></h3>
<h4>Guesses left: <span id='guesses'>6</span></h4>
<script src='guess.js'> </script>
